<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="attribution order-summary">
    <div class="order-data">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="order-plan">
        <div class="order-plan-data">
          <span class="music-icon"></span>
          <div class="order-plan-data-money">
            <span>Annual Plan</span>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#change-plan">Change</a>
      </div>
      <div class="order-links">
        <a href="#pay">Proceed to Payment</a>
        <a href="#cancel">Cancel Order</a>
      </div>
    </div>
  </div>
  

  

 
  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Muedgar" target="_blank">Mutangana Edgar</a>.
  </div>
</body>
</html>
